buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
        jcenter()
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.0.0"
    }
}

version "0.1.BUILD-SNAPSHOT"
group "org.grails.plugins"

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-plugin-publish"
apply plugin: "com.jfrog.artifactory"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

ext.isSnapshot = version.endsWith('SNAPSHOT')

task exportVersion << {
    new File("${buildDir}/version.txt").write(project.version as String)
}

check.dependsOn exportVersion

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    console "org.grails:grails-console"
    profile "org.grails.profiles:plugin:3.1.4"
    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"
    testCompile "org.grails:grails-plugin-testing"
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

artifactory {
    contextUrl = 'http://oss.jfrog.org'
    publish {
        repository {
            repoKey = isSnapshot ? 'oss-snapshot-local' : 'oss-release-local'
            username = bintrayUser
            password = bintrayKey
        }
        defaults {
            publications('maven')
        }
    }
}

artifactoryPublish {
    dependsOn sourcesJar, javadocJar
}

grailsPublish {
    user = bintrayUser
    key = bintrayKey
    portalUser = grailsPortalUser
    portalPassword = grailsPortalPassword

    userOrg = 'grails'
    repo = 'plugins'

    githubSlug = 'sbglasius/external-config'
    license {
        name = 'Apache-2.0'
    }
    title = "External Config"
    desc = "Load configs with grails.config.locations like in Grails 2.x"
    developers = [sbglasius: "SÃ¸ren Berg Glasius"]
}
